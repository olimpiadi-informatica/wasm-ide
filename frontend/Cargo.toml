[package]
name = "frontend"
version = "0.1.0"
authors = ["Luca Versari <veluca93@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.82"
console_error_panic_hook = "0.1.7"
leptos = { version = "0.6.11", features = ["csr"] }
common = { path = "../common" }
web-sys = { version = "0.3.69", features = ["Worker", "WorkerOptions", "WorkerType", "Storage"] }
wasm-bindgen-futures = "0.4.42"
serde-wasm-bindgen = "0.6.5"
thaw = { version = "0.3.0", features = ["csr"] }
icondata = "0.4.0"
base64 = "0.22.0"
serde_json = "1.0.116"
serde = "1.0.198"
wasm-bindgen = "0.2.92"
leptos-use = "0.13.5"
async-channel = "2.2.1"
gloo-timers = { version = "0.3.0", features = ["futures"] }
leptos_i18n = { version = "0.4.1", features = ["interpolate_display"] }
include_optional = "1.0.1"
tracing = { version = "0.1.40" }

[package.metadata.leptos-i18n]
default = "en"
locales = ["en", "it", "es", "ca"]
