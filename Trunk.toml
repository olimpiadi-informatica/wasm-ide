[build]
public_url = "."

[[hooks]]
stage = "build"
command = "bash"
command_arguments = ["-c", """
  npm install && \
  node_modules/.bin/rollup codemirror_interface.ts -f es \
      -o $TRUNK_STAGING_DIR/codemirror.js \
      -p @rollup/plugin-node-resolve \
      -p @rollup/plugin-typescript
  """]

